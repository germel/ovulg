{% extends "base.html" %}
{% block body %}
<div class="col-md-8">
	<table class="table table-striped table-condensed"><tbody>
		{% for item in resp %}
			<tr class="{% cycle 'white' 'grey'%}"><td>{{ item.0 }}</td><td>{{ item.1}}</td><td>{{ item.2 }}</td></tr>
		{% endfor %}
	</tbody></table>
</div>
{% endblock body %}
